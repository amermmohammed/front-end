<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <table border="1">
        <caption>Users</caption>
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Location</th>
        </thead>
        <tbody>
            <tr>
                <td>Amer Malik</td>
                <td>Mohammed</td>
                <td>31 years</td>
                <td>Iraq</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">users count: 2</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
