<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
        }
        
        tbody>tr:nth-child(odd) {
            background-color: lightgray;
        }
    </style>

</head>

<body>
    <table>
        <caption>Users</caption>
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Location</th>
        </thead>
        <tbody>
            <tr>
                <td>Amer Malik</td>
                <td>Mohammed</td>
                <td>31 years</td>
                <td>Iraq</td>
            </tr>
            <tr>
                <td>Othman Malik</td>
                <td>Mohammed</td>
                <td>33 years</td>
                <td>Iraq</td>
            </tr>
            <tr>
                <td>Yassir Malik</td>
                <td>Mohammed</td>
                <td>36 years</td>
                <td>Iraq</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">users count: 2</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
