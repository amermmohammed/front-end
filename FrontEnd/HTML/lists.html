<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <link rel="stylesheet" href="../Style/styles.css">
    <style>
        #shopping_list {
            list-style: circle;
        }
        
        #shopping_list>li:not(.completed) {
            color: blue;
        }
        
        .completed {
            color: grey;
            text-decoration: line-through;
            list-style: disc;
        }
        
        h1 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
        }
        
        #goal_list>li:first-of-type {
            list-style: url("../Img/number-1.png");
        }
    </style>

</head>

<body>
    <h1>Shopping list</h1>
    <ul id="shopping_list">
        <li>Apples</li>
        <li>Carrots</li>
        <li id="orange">Oranges</li>
        <li>Bananas</li>
    </ul>
    <form>
        <lable>add new item</lable>
        <input id="newItem">
        <input type="submit" value="add item">
    </form>
    <h1>My goals This Month!</h1>
    <ol id=" goal_list ">
        <li>Bananas</li>
        <li>Learn web development.</li>
        <li>Learn platforms development.</li>
        <li>Create a primary project.</li>
        <li>Lose weight.</li>
    </ol>
</body>
<script src="../Js/jquery.js"></script>
<script src=" ../Js/script.js "></script>

</html>
