<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects Alignment</title>
    <style>
        #parent {
            width: 300px;
            border: 3px solid black;
            background-color: lightpink;
        }
        
        .child {
            width: 100px;
            height: 100px;
            border: 4px solid darkblue;
            margin: 15px;
            background-color: lightblue;
            font-size: 300%;
        }
        
        #child1 {
            opacity: 0.5;
            position: relative;
            top: 50px;
        }
        
        #child2 {
            position: relative;
            z-index: 10;
        }
        
        #child3 {
            position: relative;
            bottom: 50px;
        }
        
        #child4 {
            position: absolute;
            top: 5px;
            left: 200px;
        }
    </style>
</head>

<body>
    <div id="parent">
        <div id="child1" class="child">1</div>
        <div id="child2" class="child">2</div>
        <div id="child3" class="child">3</div>
        <div id="child4" class="child">4</div>
    </div>
</body>

</html>
