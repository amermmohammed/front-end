<!DOCTYPE html>
<html lang="ar" dir="rtl">

    <div id="top-menu">

            <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">يوتيوبي</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" href="index.html">مقترح</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">حديث</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link " href="#" tabindex="-1">رائج</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn btn-outline-info d-inline-block" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">تسجيل الدخول</a>
                            </li>
                        </ul>
                        <div class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="إبحث">
                            <button onclick="location.href='search.html';" class="btn btn-outline-info" type="submit">إبحث</button>
                        </div>
                    </div>
                </div>
            </nav>



            <!-- Modal -->
            <div class="modal fade" id="loginModal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">تسجيل الدخول</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="email" class="col-form-label">البريد الألكتروني:</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="col-form-label">كلمة المرور:</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <a href="">نسيت كلمة المرور</a>
                            <a href="" class="mx-auto">إنشاء حساب</a>
                            <button type="button" class="btn btn-primary">دخول</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            </div>

                    <label class="d-block mb-3">

                    </label>
                    <label class="d-block mb-3">
                        <input type="checkbox" name="CheckBoxInputName">
                        <span>هذه السنة</span>
                    </label>
                </div>
                <div class="col-md-6 col-lg-3">
                    <div class="text-center">النوع</div>
                    <hr>
                    <label class="d-block mb-3">
                        <input type="checkbox" name="CheckBoxInputName">

                    </label>
                    <label class="d-block mb-3">
                        <input type="checkbox" name="CheckBoxInputName">

                    <label class="d-block mb-3">

                    <label class="d-block mb-3">

                    <label class="d-block mb-3">

                    </label>
                </div>

                    <div class="text-center">التصنيف حسب</div>
                    <hr>
                    <label class="d-block mb-3">
                        <input type="checkbox" name="CheckBoxInputName">
                        <span>مدى الصلة</span>
                    </label>
                    <label class="d-block mb-3">
                        <input type="checkbox" name="CheckBoxInputName">

                    </label>
                    <label class="d-block mb-3">

                    </label>
                    <label class="d-block mb-3">
                        <input type="checkbox" name="CheckBoxInputName">

                    </label>
