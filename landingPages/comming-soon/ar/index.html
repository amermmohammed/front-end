<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة هبوط لتطبيق هاتف</title>
    <meta name="description" content="هذه صفحة هبوط لتطبيق هاتف عبارة عن لعبة">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assest/bootstrap/css/bootstrap.min.css" />
    <!-- animate -->
    <link rel="stylesheet" href="./assest/animate/animate.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- jQuery Library -->
    <script src="./assest/JavaScript/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="./assest/bootstrap/js/bootstrap.min.js"></script>
    <!--Countdown-->
    <script src="./assest/jquery.countdown/js/jquery.plugin.min.js"></script>
    <script src="./assest/jquery.countdown/js/jquery.countdown.min.js"></script>
    <script src="./assest/jquery.countdown/js/jquery.countdown-ar.js"></script>
    <!--wow-JS-->
    <script src="./assest/wow/wow.min.js"></script>
    <!--index-JS-->
    <script src="./js/index.js"></script>

</head>

<body>
    <header class="text-center">
        <div class="brand wow animate__animated animate__bounceInDown">
            <div class="logo">
                <img src="./images/icon.png" alt="app logo">
            </div>
            <div class="slogen">
                <img src="./images/slogin.png" alt="app logo"> </div>
        </div>
        <div class="page-heading  wow animate__animated animate__bounceInUp">
            <h1> انتظروا انطلاق التطبيق قريبا </h1>
            </br>
            <p>هو ببساطة نص شكلي (بمعنى أن الغاية هي الشكل وليس المحتوى) ويُستخدم في صناعات المطابع</p>
        </div>
        <div class="counter wow animate__animated animate__zoomIn">
            <div id="defaultcountdown"></div>
        </div>
        <div class="send-notification">
            <p class=" wow animate__animated animate__backInLeft">هل تريد استلام إشعار عند الإطلاق؟</p>
            <form action="#" method="post" name="meForm" class=" wow animate__animated animate__backInRight">
                <div class="form-group">
                    <div class="input-group">
                        <input type="email" name="email" class="form-control" placeholder="بريدك الالكتروني" required>
                        <span class="input-group-prepend">
                            <button class="btn btn-outline-secondary Form-Submit" type="submit" name="submit">
                                <img src="./images/send-1.png" alt="send">
                            </button>
                        </span>
                        <div class="alert alert-danger">
                            <strong>عذرا!</strong> لقد أدخلت بريدًا إلكترونيًا غير صالح.
                        </div>
                        <div class="alert alert-success">
                            <strong>ممتاز!</strong> البريد الالكتروني صالح، اضغط إرسال
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </header>
</body>

</html>
