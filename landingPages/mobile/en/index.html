<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Smartphone App landing Page</title>
    <meta name="description" content="This is a landing page of a Smartphone Application" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="asset/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="asset/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="asset/animate/animate.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <section class="banner" id="banner">
        <div class="overlay">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7 order-lg-7 col-md-7 order-md-7">
                        <div class="app-icon  wow animate__animated animate__fadeInUp">
                            <img src="./images/icons/1.png" alt="app-icon">
                        </div>
                        <div class="banner-text">
                            <h1 class="wow animate__animated animate__fadeInDown">
                                Your restaurant is always healthy and fresh anytime
                            </h1>
                            <p class="wow animate__animated animate__fadeInRight">
                                There is a proven fact from a long time ago that the readable content of a page will not distract the reader from focusing on the external appearance of the text or the form of the paragraphs.
                            </p>
                            <button type="button" class="btn btn-lg text-left  wow animate__animated animate__flipInY">
                            <img src="./images/icons/play.png" alt="play-store">
                            <p class="ml-3 mb-0">
                                Get the App from <br/> 
                                <span class="font-weight-bold"> 
                                    Play Store
                                </span>
                            </p>
                            </button>
                            <button type="button" class="btn btn-lg text-left  wow animate__animated animate__flipInY">
                                <i class="fa fa-apple" aria-hidden="true"></i>
                                <p class="ml-3 mb-0">
                                    Get the App from <br/> 
                                    <span class="font-weight-bold"> 
                                        Apple Store
                                    </span>
                                </p>
                                </button>
                        </div>
                    </div>
                    <div class="col-lg-4 offset-lg-1 order-lg-1 col-md-5 order-md-1">
                        <div class="images  wow animate__animated animate__fadeInUp">
                            <img src="./images/mobile-1.png" alt="app-img">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <script src="asset/JavaScript/jquery-3.1.1.min.js"></script>
    <script src="asset/bootstrap/js/bootstrap.min.js"></script>
    <script src="asset/wow/wow.min.js"></script>
    <script src="asset/jquery.validate/jquery.validate.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
